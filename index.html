<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
    <title>Github Repositories Listing Page | Welcome Page</title>
</head>
<body>
    <div class="welcomepage container-fluid ">
        <div class="row">
            <div class="img-div col-md-6 d-flex justify-content-center">
                <img class="img img-fluid" src="CAT.JPG.png" alt="GitHub Cat Image">
            </div> 

            <div class="form-div col-md-6">
                <h1 class="git-name">GITHUB</h1>
                <p class="webpage-name inter">Repositories Listing Page</p>     
                <form class="from-area" id="searchRepo">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="search" placeholder="Valid Github username" aria-label="Recipient's username" aria-describedby="button-addon2" required>
                        <button class="btn btn-outline-light" type="submit" id="button-addon2">Search</button>
                    </div>
                </form>
            </div>
        </div>    
    </div>
    
    <script src="index.js"></script>
</body>
</html>

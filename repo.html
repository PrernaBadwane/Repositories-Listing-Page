<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="repo.css" rel="stylesheet">
    <title>Repositories</title>
</head>
<body>
    <div class="container repopage">
        <div id="userInfoContainer" class="row">
            <!-- User Information Section -->
        </div>

        <div class="repos">
            <form class="repoform " id="Reposeach">
                <div class="input-group d-flex justify-content-center">
                    <input type="text" class="form-control" id="repo" placeholder="Valid Repository" aria-label="Recipient's username" aria-describedby="button-addon2" required>
                    <button class="btn btn-outline-info" type="submit" id="button-addon2"  >Search</button>
                </div>
            </form>
            <div id="repocard" > 
                <!-- Repository Cards Section -->
            </div>
            <div class="handalepagoination d-flex justify-content-center align-items-center">
                <button class="btn btn-outline-info pagehandlebutton" onclick="handlePaginationButtonClick('prev')">
                    <span>&larr;</span>
                </button>
                <div id="repopagenumber" class="text-center">
                    <!-- Pagination Information -->
                </div>
                <button class="btn btn-outline-info pagehandlebutton" onclick="handlePaginationButtonClick('next')">
                    <span>&rarr;</span>
                </button>
            </div>
        </div>

        <script src="repo.js"></script>
    </div>
</body>
</html>
